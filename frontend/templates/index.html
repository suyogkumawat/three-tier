<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python 3-Tier App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- Animated background shapes -->
    <div class="bg-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="container">
        <div class="header">
            <div class="logo"></div>
            <h1>Python 3-Tier App</h1>
            <p class="subtitle">Full Stack Application Dashboard</p>
        </div>

        <div class="data-section">
            <div class="data-label">Backend Response</div>
            <div class="data-value" id="backendData">
                {{ data.message }}
            </div>
        </div>

        <div class="status-grid">
            <div class="status-card">
                <div class="status-icon frontend">🎨</div>
                <div class="status-title">Frontend</div>
                <div class="status-text">Active & Responsive</div>
            </div>
            <div class="status-card">
                <div class="status-icon backend">⚙️</div>
                <div class="status-title">Backend</div>
                <div class="status-text">Connected & Running</div>
            </div>
            <div class="status-card">
                <div class="status-icon database">🗄️</div>
                <div class="status-title">Database</div>
                <div class="status-text">Online & Synced</div>
            </div>
        </div>

        <div class="actions">
            <button class="btn btn-primary" onclick="refreshData()">
                🔄 Refresh Data
            </button>
            <button class="btn btn-secondary" onclick="showDetails()">
                📊 View Details
            </button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
